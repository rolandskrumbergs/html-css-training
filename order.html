<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rolands</title>
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Rolands Krumbergs">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <nav>
            <a href="#" class="navbar-brand">Rolands<span class="green-dot">.</span></a>
            <ul>
                <li><a href="#" class="navbar-item">Welcome</a></li>
                <li><a href="#" class="navbar-item">About</a></li>
                <li><a href="#" class="navbar-item">What I do</a></li>
                <li><a href="#" class="navbar-item">Work</a></li>
                <li><a href="#" class="navbar-item">Contact me</a></li>
            </ul>
        </nav>

        <section id="order-section">
            <div class="order-section-container">
                <div class="order-details-container">
                    <h3>Your order:</h3>
                    <ul id="order-details-list">
                    </ul>
                    <h3>Total sum:</h3>
                    <ul>
                        <li><span id="total-sum"></span> &#8364;</li>
                    </ul>
                </div>
                <div class="order-form-container">
                        <h5>Provide order details</h5>
                        <form>
                            <fieldset>
                                <div class="form-field">
                                    <input id="order-form-name" type="text" placeholder="Your name">
                                </div>
                                <div class="form-field">
                                    <input id="order-form-email" type="email" placeholder="Your email">
                                </div>
                                <div class="form-field">
                                    <input id="order-form-address" type="text" placeholder="Billing address">
                                </div>
                                <div class="form-field">
                                    <button id="order-form-button">Submit</button>
                                </div>
                            </fieldset>
                        </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer">
                <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>

        <script src="order.js"></script>
